<div id="clockdiv">
    <div [ngClass]="{'golden-border':(timeRemaining > 10000 || !timeRemaining), 'red-border': (timeRemaining < 10000)}">
      <span class="minutes">00</span>
    </div> :
    <div [ngClass]="{'golden-border':(timeRemaining > 10000 || !timeRemaining), 'red-border': (timeRemaining < 10000)}">
      <span class="seconds">00</span>
    </div>
  </div>
